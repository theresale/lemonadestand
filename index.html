<!DOCTYPE html>
<html>

<style>
  table, tr, td, th{
    border: 2px black solid;
  } 
</style>

<head>
<title>Lemonade Stand</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>

<body>


<div id="main">

<h1>Lemonade Stand</h1><br>	
<form method="GET" id="lemonadeForm">
  <fieldset>
    <legend><b>Predict your stand's profit:</b></legend>
    <input type="text" id="daysSimulate" name="daysSimulate">
    : DAYS TO SIMULATE (1-10)<br><br>
    <input type="text" id="avgPeople" name="avgPeople">
    : AVERAGE NUMBER OF PEOPLE THAT WALK BY<br><br>
    <input type="text" id="cost" name="cost">
    : COST TO MAKE A GLASS OF LEMONADE<br><br>
    <input type="text" id="price" name="price">
    : PRICE YOU ARE CHARGING FOR A GLASS OF LEMONADE (must be at least $1)<br><br>
    <button type="button" onclick="myTest2.createLemonadeTable('table');" id="predictButton">SUBMIT</button>
  </fieldset>
</form>

</div>

<div id="table"></div>

<button type="button" onclick="weatherTest.getWeather(5);">SUBMIT</button>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
<script src="js/lemonadeStand.js"></script>
<script>
$(document).ready(function() {
  $.simpleWeather({
    woeid: '2451822', 
    location: '',
    unit: 'f',
    success: function(weather){
      document.weather = weather;
      startLemonadeStand();
    }
  });
});
</script>
</body>
</head>
