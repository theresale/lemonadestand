<!DOCTYPE html>
<html>
<head>
<title>Lemonade Stand</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
<body>


<div id="main">

<h1>Lemonade Stand</h1><br>	
<form id="myForm">
  <fieldset>
    <legend><b>Predict your stand's profit:</b></legend>
    Days to simulate (1-10):<input type="text" id="daysSimulate"><br>
    Average number of people that walk by:<input type="text" id="avgPeople"><br>
    Cost to make a glass of lemonade:<input type="text" id="cost"><br>
    Price you are charging for a glass of lemonade (must be at least $1:<input type="text" id="price"><br> 
    <input type="submit" value="SUBMIT">
  </fieldset>
</form>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/monkeecreate/jquery.simpleWeather/master/jquery.simpleWeather.min.js"></script>
<script src="js/lemonadeStand.js"></script>
<script>
$(document).ready(function() {
  $.simpleWeather({
    woeid: '2451822', 
    location: '',
    unit: 'f',
    success: function(weather){
      document.weather = weather;
      /*startLemonadeStand();*/
    }
  });
});
</script>
</body>
</head>
